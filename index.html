<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Explorer - Conservation of Volume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle, #f0f9ff 0%, #e0f2fe 100%);
            touch-action: none;
            overflow: hidden; /* Prevent body scroll */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container-glass {
            background: rgba(255, 255, 255, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-top: none;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            position: relative;
            transition: transform 0.3s ease;
        }
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, #38bdf8 0%, #0284c7 100%);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .liquid::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        .beaker-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #0369a1;
            white-space: nowrap;
            font-size: 0.875rem;
        }
        .dragging {
            z-index: 50;
            opacity: 0.8;
            cursor: grabbing;
        }
        .drop-zone-active {
            outline: 4px dashed #38bdf8;
            outline-offset: 10px;
        }
        @keyframes splash {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
        .splash-effect {
            position: absolute;
            pointer-events: none;
            background: #38bdf8;
            border-radius: 50%;
            animation: splash 0.5s ease-out forwards;
        }

        /* Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #0284c7;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #bae6fd;
            border-radius: 4px;
        }

        /* Beaker sizing constraints to avoid overflow */
        #beaker-main { width: 100px; height: 180px; }
        #target-tall { width: 50px; height: 240px; }
        #target-wide { width: 200px; height: 100px; }
    </style>
</head>
<body class="p-4">

    <!-- Header -->
    <header class="text-center mb-2 shrink-0">
        <h1 class="text-2xl md:text-3xl font-black text-sky-700">Volume Explorer ðŸ§ª</h1>
        <p class="text-sm md:text-base text-sky-600 font-medium">Drag the cup to pour the juice. Does it change?</p>
    </header>

    <!-- Volume Control Slider -->
    <div id="controls" class="bg-white/50 p-3 rounded-xl shadow-sm border border-white/60 w-full max-w-md mx-auto mb-4 shrink-0">
        <div class="flex justify-between items-center mb-1">
            <span class="text-sky-800 font-bold uppercase text-[10px] tracking-widest">Initial Juice</span>
            <span id="volume-display" class="bg-sky-600 text-white px-2 py-0.5 rounded text-xs font-bold">50%</span>
        </div>
        <input type="range" id="volume-slider" min="10" max="90" value="50" class="w-full">
    </div>

    <!-- Main Game Area -->
    <main id="game-container" class="relative flex-grow w-full max-w-4xl mx-auto flex items-end justify-around pb-12 overflow-visible">
        
        <!-- Target Containers -->
        <div id="target-tall" class="container-glass border-sky-200/50 flex flex-col justify-end opacity-60">
            <div class="beaker-label">Tall Cup</div>
            <div id="liquid-tall" class="liquid h-0"></div>
        </div>

        <!-- Source Beaker (Middle) -->
        <div id="beaker-main" class="container-glass flex flex-col justify-end shadow-xl cursor-grab active:cursor-grabbing" draggable="true">
            <div class="beaker-label font-black text-lg">Start</div>
            <div id="liquid-main" class="liquid h-1/2"></div>
        </div>

        <div id="target-wide" class="container-glass border-sky-200/50 flex flex-col justify-end opacity-60">
            <div class="beaker-label">Wide Cup</div>
            <div id="liquid-wide" class="liquid h-0"></div>
        </div>
    </main>

    <!-- Footer Area (Decision UI) -->
    <footer class="w-full shrink-0 min-h-[120px] flex items-center justify-center">
        <div id="decision-ui" class="hidden flex flex-col items-center gap-3 animate-bounce">
            <h2 class="text-lg md:text-xl font-bold text-sky-900 text-center">Is there more, less, or the same?</h2>
            <div class="flex gap-2">
                <button onclick="checkAnswer('more')" class="px-4 py-2 bg-red-400 hover:bg-red-500 text-white font-black rounded-xl shadow-md text-sm transition-transform active:scale-95">MORE!</button>
                <button onclick="checkAnswer('same')" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-black rounded-xl shadow-md text-sm transition-transform active:scale-95">SAME</button>
                <button onclick="checkAnswer('less')" class="px-4 py-2 bg-blue-400 hover:bg-blue-500 text-white font-black rounded-xl shadow-md text-sm transition-transform active:scale-95">LESS!</button>
            </div>
        </div>
    </footer>

    <!-- Feedback Message -->
    <div id="feedback" class="fixed inset-0 flex items-center justify-center bg-black/40 hidden z-[100]">
        <div class="bg-white p-6 rounded-3xl text-center max-w-xs shadow-2xl mx-4">
            <div id="feedback-emoji" class="text-5xl mb-3">ðŸŒŸ</div>
            <h3 id="feedback-title" class="text-2xl font-bold mb-1">Great Thinking!</h3>
            <p id="feedback-text" class="text-sm text-gray-600 mb-4">Even though it looks taller, the amount of juice didn't change.</p>
            <button onclick="resetGame()" class="w-full py-3 bg-sky-600 text-white font-bold rounded-xl hover:bg-sky-700">Play Again</button>
        </div>
    </div>

    <script>
        const beakerMain = document.getElementById('beaker-main');
        const liquidMain = document.getElementById('liquid-main');
        const decisionUI = document.getElementById('decision-ui');
        const feedback = document.getElementById('feedback');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeDisplay = document.getElementById('volume-display');
        
        let currentTarget = null;
        let isPoured = false;
        let startVolume = 50;

        volumeSlider.addEventListener('input', (e) => {
            if (isPoured) return;
            startVolume = parseInt(e.target.value);
            volumeDisplay.innerText = startVolume + '%';
            liquidMain.style.height = startVolume + '%';
        });

        beakerMain.addEventListener('dragstart', (e) => {
            if (isPoured) {
                e.preventDefault();
                return;
            }
            beakerMain.classList.add('dragging');
        });

        beakerMain.addEventListener('dragend', () => {
            beakerMain.classList.remove('dragging');
        });

        document.querySelectorAll('.container-glass').forEach(container => {
            if (container.id === 'beaker-main') return;

            container.addEventListener('dragover', (e) => {
                e.preventDefault();
                container.classList.add('drop-zone-active');
            });

            container.addEventListener('dragleave', () => {
                container.classList.remove('drop-zone-active');
            });

            container.addEventListener('drop', (e) => {
                e.preventDefault();
                container.classList.remove('drop-zone-active');
                pourLiquid(container);
            });
        });

        // Touch Support
        let touchStartX, touchStartY;
        let initialLeft, initialTop;

        beakerMain.addEventListener('touchstart', (e) => {
            if (isPoured) return;
            const touch = e.touches[0];
            const rect = beakerMain.getBoundingClientRect();
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            initialLeft = rect.left;
            initialTop = rect.top;
        }, {passive: true});

        beakerMain.addEventListener('touchmove', (e) => {
            if (isPoured) return;
            const touch = e.touches[0];
            const dx = touch.clientX - touchStartX;
            const dy = touch.clientY - touchStartY;
            
            beakerMain.style.position = 'fixed';
            beakerMain.style.left = (initialLeft + dx) + 'px';
            beakerMain.style.top = (initialTop + dy) + 'px';
            beakerMain.classList.add('dragging');
            
            checkTouchCollision(touch.clientX, touch.clientY);
        }, {passive: true});

        beakerMain.addEventListener('touchend', (e) => {
            if (isPoured) return;
            const touch = e.changedTouches[0];
            const target = checkTouchCollision(touch.clientX, touch.clientY);
            
            if (target) {
                pourLiquid(target);
            } else {
                resetBeakerPosition();
            }
        });

        function checkTouchCollision(x, y) {
            const targets = ['target-tall', 'target-wide'];
            for (let id of targets) {
                const el = document.getElementById(id);
                const rect = el.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    el.classList.add('drop-zone-active');
                    return el;
                } else {
                    el.classList.remove('drop-zone-active');
                }
            }
            return null;
        }

        function resetBeakerPosition() {
            beakerMain.style.position = '';
            beakerMain.style.left = '';
            beakerMain.style.top = '';
            beakerMain.classList.remove('dragging');
        }

        function pourLiquid(target) {
            isPoured = true;
            currentTarget = target;
            volumeSlider.disabled = true;
            
            liquidMain.style.height = '0%';
            target.style.opacity = '1';
            
            let newHeight;
            if (target.id === 'target-tall') {
                // Width ratio Main(100)/Tall(50) = 2x height
                // Height ratio Main(180)/Tall(240) = 0.75x height
                newHeight = 2 * 0.75 * startVolume; 
            } else {
                // Width ratio Main(100)/Wide(200) = 0.5x height
                // Height ratio Main(180)/Wide(100) = 1.8x height
                newHeight = 0.5 * 1.8 * startVolume;
            }

            const targetLiquid = target.querySelector('.liquid');
            
            setTimeout(() => {
                targetLiquid.style.height = Math.min(newHeight, 95) + '%';
                createSplash(target);
                showDecisionUI();
            }, 300);

            resetBeakerPosition();
            beakerMain.style.opacity = '0.4';
        }

        function createSplash(target) {
            const rect = target.getBoundingClientRect();
            for(let i=0; i<8; i++) {
                const splash = document.createElement('div');
                splash.className = 'splash-effect';
                splash.style.left = (Math.random() * rect.width) + 'px';
                splash.style.top = '0px';
                splash.style.width = (Math.random() * 8 + 4) + 'px';
                splash.style.height = splash.style.width;
                target.appendChild(splash);
                setTimeout(() => splash.remove(), 500);
            }
        }

        function showDecisionUI() {
            decisionUI.classList.remove('hidden');
        }

        function checkAnswer(answer) {
            const title = document.getElementById('feedback-title');
            const text = document.getElementById('feedback-text');
            const emoji = document.getElementById('feedback-emoji');

            if (answer === 'same') {
                emoji.innerText = 'ðŸŒŸ';
                title.innerText = 'Exactly!';
                text.innerText = "You're right! No matter what the cup looks like, we didn't add any or take any away. It's the same amount of juice!";
            } else {
                emoji.innerText = 'ðŸ§';
                title.innerText = 'Not Quite!';
                text.innerText = "It looks different because the cup is a different shape, but we didn't add any juice. It's actually still the same!";
            }
            
            feedback.classList.remove('hidden');
        }

        function resetGame() {
            isPoured = false;
            currentTarget = null;
            volumeSlider.disabled = false;
            
            liquidMain.style.height = startVolume + '%';
            beakerMain.style.opacity = '1';
            
            document.querySelectorAll('.liquid').forEach(l => {
                if (l.id !== 'liquid-main') l.style.height = '0%';
            });
            
            document.querySelectorAll('.container-glass').forEach(c => {
                if (c.id !== 'beaker-main') c.style.opacity = '0.6';
            });

            decisionUI.classList.add('hidden');
            feedback.classList.add('hidden');
        }
    </script>
</body>
</html>
